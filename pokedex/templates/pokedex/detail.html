{% include "pokedex/header.html" %} {% load static %}


<link rel="stylesheet" href="{% static 'pokedex/detail.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="title">{{name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h3 class="subtitle">Default</h3>
                    </div>
                </div>
                <div class="row" style="margin-top:4em;">
                    <div class="col">
                        <img class='sprite' src='{{sprite_default_front}}' />
                    </div>
                    <div class="col">
                        <img class='sprite' src='{{sprite_default_back}}' />
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="container" style="border-left : 2px solid black;">
                <div class="row">
                    <div class="col">
                        <h3 class="subtitle">Shiny</h3>
                    </div>
                </div>
                <div class="row" style="margin-top:4em;padding : 0px 0px 100px 20px">
                    <div class="col">
                        <img class='sprite' src='{{sprite_shiny_front}}' />
                    </div>
                    <div class="col">
                        <img class='sprite' src='{{sprite_shiny_back}}' />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="border-top : 2px solid black;">
        <table>
            <tr>
                <th class="caseGaucheTableauStat">ID</th>
                <th class="caseTableauStat">Weight</th>
                <th class="caseTableauStat">Height</th>
                <th class="caseTableauStat">Base experience</th>
                <th class="caseTableauStat">Types</th>
            </tr>
            <tr>
                <td class="caseGaucheTableauStat">{{id}}</td>
                <td class="caseTableauStat">{{weight}}</td>
                <td class="caseTableauStat">{{height}}</td>
                <td class="caseTableauStat">{{base_experience}}</td>
                <td class="caseTableauStat">
                    {% for type in types %}
                    <div>
                        {{type}}
                    </div>
                    {% endfor %}

                </td>
            </tr>
        </table>
    </div>

    <div class="container">
        <div class="row">
            {% if previous_id > 0%}
            <div class="col text-right" style="margin-top:4em;">
                <a href="/pokedex/{{previous_id}}/" class="btn btn-primary">Previous</a>
            </div>
            {% endif %}
            <div class="col" style="margin-top:4em;">
                <a href="/pokedex/{{next_id}}/" class="btn btn-primary">Next</a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-center" style="margin-top:4em;">
            <a href="/" class="btn btn-primary">Return to Pykedex</a>
        </div>
    </div>
</div>
